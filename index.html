<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Blog Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="images">
      <img class="hero-img" src="./assets/hero-image-business-card.png" alt="Hero image">
      <img class="overlay-img" src="./assets/white-overlay.svg" alt="Overlay White">
    </div>

    <div class="main-content">
      <h1>Perfect solution for small business</h1>
      <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
    </div>
    
    <div class="card-footer">
      <div class="avatar">
        <img src="./assets/avatar-image-business-card.png" alt="Avatar Photo">  
      </div>
      <div class="text">
        <h2>Amy Burgess</h2>
        <span>Customer Manger, Solution Oy</span>
      </div>
    </div>
  </main>
</body>
</html>
